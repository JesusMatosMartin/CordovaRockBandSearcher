<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Rock band Searcher</title>
    </head>
  <body>
    <div class="max-height-100">
      <nav class="grey darken-4" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Artists</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Jesús Matos</a></li>
          </ul>
    
          <ul id="nav-mobile" class="sidenav">
            <li><a href="#">Jesús Matos</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
        </div>
      </nav>
      
      <ul id="tabs-swipe" class="row tabs grey darken-3">
        <li class="tab col s6"><a class="active" href="#tab1">Search</a></li>
        <li class="tab col s6"><a class="white-text" href="#tab2">Results</a></li>
      </ul>
      
      <div class="max-height-100" style="height: 100% !important;">
        <div id="tab1">
          <div class="row">
            <form>
              <div class="row padding-custom center-align">
                <div class="input-field">
                  <input placeholder="Filter" id="artistName" type="text" class="validate grey-text text-darken-3">
                  <label class="grey-text text-darken-3" for="artistName">Artist / Group Name</label>
                </div>
              </div>
            </form>
          </div>
          <div class="center-align">
            <button class="btn waves-effect waves-light grey darken-3" style="width: 15%; min-width: 85px;" id="submitButton" type="submit" name="action">Search
              <i class="material-icons right"></i>
            </button>
          </div>
        </div>
      
        <div id="tab2" class="col s12 overflow-visible">
          <ul id="list-tab" class="collection overflow-visible">
            
          </ul>
        </div>
      </div>
    
    </div>
    
    <!-- Scripts -->
    <script src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
